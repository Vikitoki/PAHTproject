<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Конвекционная камера</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../css/style.css" />
    <!-- <meta name="robots" content="noindex, nofollow" /> -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
  </head>
  <body>
    <div class="convect">
      <div class="convect__content">
        <div class="convect__left">
          <div class="convect__title">Исходные значения</div>
          <div class="convect__inputs">
            <input
              type="text"
              id="d"
              placeholder="Введите ширину изделия (м)"
            />
            <input
              type="text"
              id="H"
              placeholder="Введите ширину высоту изделия(м)"
            />
            <input
              type="text"
              id="tay"
              placeholder="Введите продолжительность термоотверждения"
            />
            <input
              type="text"
              id="V"
              placeholder="Введите скорость конвейера (м/мин)"
            />
            <input
              type="text"
              id="G1"
              placeholder="Введите производительность по массе изделий (кг/с)"
            />
            <input
              type="text"
              id="G2"
              placeholder="Введите производительность по массе транспорта (кг/с)"
            />
            <input
              type="text"
              id="G3"
              placeholder="Введите расход ЛКМ по окрашиваемой поверхности (кг/с)"
            />
            <input
              type="text"
              id="C"
              placeholder="Введите удельную теплоемкость ЛКМ (Дж/(кг·°С))"
            />
            <input
              type="text"
              id="G4"
              placeholder="Введите расход испаряющегося растворителя (кг/с)"
            />
            <input
              type="text"
              id="Type"
              placeholder="Введите тип обогрева (электричество или природный газ)"
            />
          </div>
        </div>
        <div class="convect__right">
          <div class="convect__title">Выходящие значения</div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
          <div class="convect__item"></div>
        </div>
      </div>
    </div>
  </body>

  <!-- JavaScript -->
  <script src="../js/convect.js"></script>
</html>
